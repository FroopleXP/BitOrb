<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/static/js/js.cookie.js"></script>
    <script type="text/javascript" src="/static/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/static/js/helpers.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <title>{% block title %}Bitorb{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
{% block body %}
{% block header %}
    {% set user = get_user(required=False) %}
    <header>
        <nav class="nav-mobile" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        {% if user %}
                            <a href="/user">
                            <div id="nav-user" class="valign-wrapper">
                                <div style="
                                  border-width: 4px;
                                  background-color: #fff;
                                  height: 52px; width: 52px;
                                  margin: 6px; padding: 4px;"
                                  class="circle">
                                <img src="{{ user.profile_image }}" class="circle valign responsive-img" />
                                </div>

                                <div class="valign username" style="text-align: right; direction: rtl;">{{ user.username }}</div>
                            </div>
                            </a>
                        {% else %}
                            <a href="/login">
                            <div id="nav-user" class="valign-wrapper">
                                <div class="valign">Login</div>
                            </div>
                            </a>
                        {% endif %}
                    </li>
                </ul>

                <ul id="nav-mobile" class="side-nav">
                    <li><a href="#">Navbar Link</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#nav-user").children(".username").hide();
                $("#nav-user").hover(function(event) {
                    var obj = $(this).children(".username");
                    obj.stop();
                    obj.animate({width:'toggle'}, 350);

                })
            })
        </script>
    </header>
{% endblock %}
<div class="container">
{% block data %}
No data here...
{% endblock %}
</div>
{% endblock %}
</body>
</html>
