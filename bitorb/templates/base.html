<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>
        {% block title %}
            {{ get_site_name() }} - Login
        {% endblock %}
    </title>

{#    <!--3rd party JS-->#}
    <script type="text/javascript" src="/static/js/js.cookie.js"></script>
    <script type="text/javascript" src="/static/js/jquery-2.1.4.min.js"></script>

{#    <!--Bootstrap-->#}
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

{#    <!--Our scripts and stylesheets-->#}
    <script type="text/javascript" src="/static/js/functions.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/mod.css" />


    {% block head %}
    {% endblock %}
</head>
<body>
{% block body %}
{% block header %}

    {% set user = get_user(required=False) %}
    <!-- Header -->
    <nav class="navbar navbar-default custom header">
        <div class="container-fluid">

            <!-- For mobile -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="/static/img/logo.png" class="custom logo">
                </a>
            </div>

            <!-- Links for normal and mobile -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% if user %}
                        <!-- If user is logged in -->
                        <li>
                            <a href="/login">Logout</a>
                        </li>
                    {% else %}
                        <!-- If user is not logged in -->
                        <li>
                            <a href="/login">
                                <button type="button" class="btn btn-success">Login</button>
                            </a>
                        </li>
                    {% endif %}       
                </ul>
            </div>
        </div>
    </nav>

{% endblock %}
{% block data %}
    
    {# Data added externally #}

{% endblock %}
{% endblock %}
</body>
</html>
